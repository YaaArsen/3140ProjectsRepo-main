<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jstris Stats Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Jstris Player Stats</h1>
    <input type="text" id="usernameInput" placeholder="Enter Jstris username" />
    <button onclick="getStats()">Get Stats</button>
    <div id="stats" class="hidden">
      <h2>Stats for <span id="displayName"></span></h2>
      <ul>
        <li><strong>Games Played:</strong> <span id="gamesPlayed"></span></li>
        <li><strong>APM:</strong> <span id="apm"></span></li>
        <li><strong>PPS:</strong> <span id="pps"></span></li>
        <li><strong>VS:</strong> <span id="vs"></span></li>
        <li><strong>Rank:</strong> <span id="rank"></span></li>
        <li><strong>Total Score:</strong> <span id="tscore"></span></li>
      </ul>
    </div>
    <p id="errorMsg" class="error hidden">User not found or error fetching stats.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
